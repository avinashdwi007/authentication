{% extends 'base.html' %}

{% block content %}
  <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-10 w-auto" src="https://www.svgrepo.com/show/301692/login.svg" alt="Workflow" />
      <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">Create a new account</h2>
      <p class="mt-2 text-center text-sm leading-5 text-gray-500 max-w">
        Or
        <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">login to your account</a>
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form method="POST" action="#">
          {% csrf_token %}
          <div class="mt-6">
            <label for="{{form.username.id_label}}" class="block text-sm font-medium leading-5 text-gray-700">Username</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input id="username" name="{{form.username.name}}" value="{{form.username.value}}" placeholder="username here" type="text" required="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
               <p class="text-red-500" >{{form.username.errors}}</p>
              </div>
            </div>
          </div>

          <div class="mt-6">
            <label for="{{form.password1.id_label}}" class="block text-sm font-medium leading-5 text-gray-700">Password</label>
            <div class="mt-1 rounded-md shadow-sm">
              <input id="password" name="{{form.password1.name}}" value="{{form.password1.value}}" type="password" required="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              <p class="text-red-500">{{form.password1.errors}}</p>
            </div>
          </div>

          <div class="mt-6">
            <label for="{{form.password2.id_label}}" class="block text-sm font-medium leading-5 text-gray-700">Confirm Password</label>
            <div class="mt-1 rounded-md shadow-sm">
              <input id="password_confirmation" name="{{form.password2.name}}" value="{{form.password2.value}}" type="password" required="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              <p class="text-red-500">{{form.password2.errors}}</p>
            </div>
          </div>

          <div class="mt-6">
            <span class="block w-full rounded-md shadow-sm"><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">Create account</button></span>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
